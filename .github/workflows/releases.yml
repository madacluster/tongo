name: Releases

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
      - name: Upload assets
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: dist/*
